	function create_buffer_geo(){
		console.time('t');
		// var material = new THREE.MeshBasicMaterial( { color: 0xffffff * Math.random() } );
		var material = new THREE.MeshBasicMaterial( { map: img_tex_file, color: 0xffffff * Math.random() } );

		var geometry = new THREE.BufferGeometry();

		var tile_width = 40;
		var tile_count = 36;

		var tile_tops = {};

		tile_tops.vertex_positions = [];
		tile_tops.uv_map = [];

		for(var ix = 0; ix < tile_count; ix++){
			for(var iz = 0; iz < tile_count; iz++){
				// var rnd_height = Math.random() * 10;
				var rnd_height = 0;

				tile_tops.vertex_positions.push(
					[ (ix*tile_width), rnd_height, iz*tile_width ],
					[ (ix*tile_width) + tile_width, rnd_height, (iz*tile_width) + tile_width ],
					[ (ix*tile_width) + tile_width, rnd_height, iz*tile_width ],

					[ (ix*tile_width), rnd_height, iz*tile_width ],
					[ (ix*tile_width), rnd_height, (iz*tile_width) + tile_width ],
					[ (ix*tile_width) + tile_width, rnd_height, (iz*tile_width) + tile_width ]
				);

				tile_tops.uv_map.push(
					[0, 0],
					[1, 1],
					[0, 1],

					[0, 0],
					[1, 0],
					[1, 1]
				);
			}
		}

		var vertices = new Float32Array( tile_tops.vertex_positions.length * 3 );
		var uvs = new Float32Array( tile_tops.uv_map.length * 2 );

		for ( var i = 0; i < tile_tops.vertex_positions.length; i++ ) {
			vertices[ i*3 + 0 ] = tile_tops.vertex_positions[i][0];
			vertices[ i*3 + 1 ] = tile_tops.vertex_positions[i][1];
			vertices[ i*3 + 2 ] = tile_tops.vertex_positions[i][2];
		}

		for ( var i = 0; i < tile_tops.uv_map.length; i++ ) {
			uvs[ i*2 + 0 ] = tile_tops.uv_map[i][0];
			uvs[ i*2 + 1 ] = tile_tops.uv_map[i][1];
		}

		geometry.addAttribute('uv', new THREE.BufferAttribute(uvs, 2) );
		geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

		geometry.computeBoundingSphere();
		// geometry.computeFaceNormals();

		var mesh = new THREE.Mesh( geometry, material );

		mesh.position.x -= (tile_width * tile_count / 2);
		mesh.position.z -= (tile_width * tile_count / 2);
		console.timeEnd('t')
		return mesh;
	}
